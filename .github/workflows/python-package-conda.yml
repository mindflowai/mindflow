on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Lint ğŸ§¹:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code ğŸ›’
      uses: actions/checkout@v2

    - name: Setup Python ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black
        # pip install mypy
        pip install -e .

    # - name: Lint with flake8
      # run: |
        # flake8 mindflow tests

    - name: Execute Lint ğŸ§¹
      run: |
        black --check .

  Build ğŸš€:
    needs: Lint ğŸ§¹
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: [3.7.1, 3.8, 3.9, 3.10]

    steps:
    - name: Checkout Code ğŸ›’
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -e .

    - name: Execute PyTest ğŸ§ª
      run: |
        pytest --junitxml=junit/test-results.xml tests
      # Stop the workflow if any test fails
      if: ${{ job.status == 'success' }}

